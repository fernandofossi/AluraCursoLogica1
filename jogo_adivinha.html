<meta charset="UTF-8">

<script>
	function pulaLinha(){
		document.write("<br>");
		document.write("<br>");
	}

	function mostra(msg){
		document.write( msg );
		pulaLinha();
	}

	function sorteia(n){
		return Math.round(Math.random() * n);
	}

	var numeroSorteado = sorteia(10);
	
	for(var tentativas = 0; tentativas < 3; tentativas++){
		var chute = parseInt(prompt("Escolha um número."));

		if (chute < numeroSorteado){
			mostra("O número sorteado é maior que o chute");
		} else if (chute > numeroSorteado){
			mostra("O número sorteado é menor que o chute");
		} else {
			mostra("Você acertou!");
			break;
		}
	}

</script>
