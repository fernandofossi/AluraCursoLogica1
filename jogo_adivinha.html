<meta charset="UTF-8">

<script>
	function pulaLinha(){
		document.write("<br>");
		document.write("<br>");
	}

	function mostra(msg){
		document.write( msg );
		pulaLinha();
	}

	function sorteia(n){
		return Math.round(Math.random() * n);
	}

	var numeroSorteado = sorteia(100);
	var chute = parseInt(prompt("Escolha um número."));

	if (chute < numeroSorteado){
		mostra("O número sorteado é maior que o chute");
	} else if (chute > numeroSorteado){
		mostra("O número sorteado é menor que o chute");
	} else {
		mostra("Você acerto!");
	}

</script>
