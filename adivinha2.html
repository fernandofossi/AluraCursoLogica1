<meta charset="UTF-8">

<input type="text" name="">
<button>Executar</button>

<script>
	function sorteia(n){
		return Math.round(Math.random() * n);
	}

	numeroSorteado = sorteia(10);

	var input = document.querySelector("input");
	input.focus();
	input.value = "";

	var button = document.querySelector("button");
	button.onclick = verifica;

	function verifica(){
		chute = input.value;
		if (chute < numeroSorteado){
			alert("O número sorteado é maior que o chute");
		} else if (chute > numeroSorteado){
			alert("O número sorteado é menor que o chute");
		} else {
			alert("Você acertou!");
		}
		input.focus();
		input.value = "";
	}

</script>
